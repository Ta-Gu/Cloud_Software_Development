<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <form action="/" method="post">
        <input type="text" name="todo" placeholder="Add a new todo item">
        <input type="submit" value="Add">
    </form>
    <ul>
        {% for todo in todo_list %}
            <li><a href="/check/{{ loop.index0 }}">{{ todo }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
